name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
      -
        name: Build
        run: go build -v ./...
      -
        name: Test
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      -
        name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
